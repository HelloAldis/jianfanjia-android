def String getLastestPgyapp(String appName) {
    def f = new File("${project.rootProject.getRootDir().getAbsolutePath()}/apks/${appName}/andtest");
    def files = f.list();
    if (files == null || files.length == 0) {
        return null;
    } else {
        def array = Arrays.asList(files);
        array = array.sort();
        def version = array.last();

        return "${project.rootProject.getRootDir().getAbsolutePath()}/apks/${appName}/andtest/${version}/pgyapp.apk";
    }
}

def String getCurrentBuildType() {
    Gradle gradle = getGradle()
    String  tskReqStr = gradle.getStartParameter().getTaskRequests().toString()

    if (tskReqStr.toLowerCase().contains('release')) {
        return 'release'
    } else if (tskReqStr.toLowerCase().contains('andtest')) {
        return 'andtest'
    } else {
        return 'debug'
    }
}

