    manifestMatcher = ['UMENG_CHANNEL']
    archiveNameFormat = getApkNameFormat(appName, APP_DESIGNER_FORCE_UPDATE, APP_DESIGNER_VERSION_CODE, APP_DESIGNER_VERSION_NAME)
    archiveOutput = file(getApkDir(appName, APP_DESIGNER_VERSION_NAME));
}

task bumpVersion {
    doLast {
        println 'start to update designer user version'
        def newVersionName = bumpVersionName(APP_DESIGNER_VERSION_NAME, rtype);
        def newVersionCode = bumpVersionCode(APP_DESIGNER_VERSION_CODE);
        def fileContent = readFile(getPropertiesFile());
        def newContent = replaceValue(fileContent, 'APP_DESIGNER_VERSION_NAME', newVersionName);
        newContent = replaceValue(newContent, 'APP_DESIGNER_VERSION_CODE', newVersionCode);
        write2File(getPropertiesFile(), newContent);
        println 'start to update designer user version'
    }
}
bumpVersion.shouldRunAfter {
    getAllAssembleTask(':app_designer');
}

task tag() {
    doLast {
        gitTag(appName, APP_DESIGNER_VERSION_NAME);
    }
}
tag.shouldRunAfter(bumpVersion);


