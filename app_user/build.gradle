    }

    productFlavors.all { flavor ->
        flavor.manifestPlaceholders = [UMENG_CHANNEL_VALUE: name]
    }

    def date = new Date().format('yyyyMMdd');
    def force_update = '1' //强制更新
    def rec_update = '0'   //自愿更新
    def update = force_update
    def testApkPath = "F:\\apks\\${defaultConfig.versionName}";

    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            def outputFile = output.outputFile
            if (outputFile != null && outputFile.name.endsWith('.apk')) {
                String fileName = outputFile.name.replace(".apk", "_${date}_${update}_${defaultConfig.versionCode}_${defaultConfig.versionName}.apk")
                fileName = fileName.replace("app_user", "jianfanjia")
//                if (variant.buildType.name.equals('release')) {
//                    fileName = fileName.replace("-release", "")
//                    output.outputFile = new File(outputFile.parent, fileName)
//                }
                if (variant.buildType.name.equals('andtest')) {
                    output.outputFile = new File(testApkPath, fileName)
                }
                if (variant.buildType.name.equals('debug')) {
                    output.outputFile = new File(outputFile.parent, fileName)
                }
            }
        }
    }
}

